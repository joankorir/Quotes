<div class="container-fluid">
    <div class="row">
        <form #quoteForm='ngForm'>
            <div class="form-group">

                <label for="Quote">Quote</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" Quote="Quote" >
<!--Trying to see the outcome-->
Display {{newQuote.Quote}}
            </div>
            <div class="form-group">

                <label for="Author">Author</label>
                <textarea class="form-control" id="author" rows="4" required></textarea>

            </div>
            <div class="form-group">
                <label for="Person submitted">Person submitted</label>
                <input type='text' id="quote" required>

            </div>
            <button type="submit">Add Quote</button>
            <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        </form>
    </div>
</div>
