        <form (ngSubmit)='submitQuote()'#quoteForm='ngForm'> 
            <div class="form-group">

                <label for="Quote">Quote</label>
                <input type="text"  class="form-control" id="Quote" [(ngModel)]="newQuotes.Quote" Quote="Quote" #Quote="ngModel" required>
                <div [hidden]="Quote.valid || Quote.pristine" class="alert alert-danger">
                    
                </div>
                <!--Trying to see the outcome-->
                Display {{newQuote.Quote}}
            </div>
            <div class="form-group">

                <label for="Author">Author</label>
                <input class="form-control" id="author"[(ngModel)]="newQuotes.Author" #author="ngModel"required></input>
                <div [hidden]="Author.valid || Author.pristine" class="alert alert-danger">
                     
                 </div>

            </div>
            <div class="form-group">
                <label for="Submitter">Submitter</label>
                <input type='text' id="submitter" [(ngModel)]="newQuotes.Submitter" #submitter="ngModel" required>
                <div [hidden]="Submitter.valid || Submitter.pristine" class="alert alert-danger">
                     
                 </div>

            </div>
            <div class="form-group">
                <label for="DurationTime"> DurationTime</label>
                <input  type="date" id="time" [(ngModel)]="newQuotes.DurationTime"#time="ngModel" required>
                <div [hidden]="DurationTime.valid || DurationTime.pristine" class="alert alert-danger">
                
                     
                 </div>

            </div>
            <button type="submit">Add Quote</button>
        </form>
